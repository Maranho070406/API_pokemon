<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>


  <main>
    <div class="shiny">
      <input type="checkbox" id="checkbox">
      <label for="shiny">Shiny</label>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="img">

    <img src="" alt="pokemon_img" class="pokemonImg">

    <h1 id="sobrePokemon">
      <span class="pokemonNumero">22</span> -
      <span class="pokemonNome">Pikachu</span>
    </h1>

    <form class="form">
      <input type="search" class="inputSearch" placeholder="Name or Number" required>
    </form>

    <footer>
      <button class="btn btn-prev">&lt; Prev </button>
      <button class="btn btn-next"> Next &gt;</button>
    </footer>
  </main>

</body>

</html>
